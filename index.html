<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container mt-5">
        <div id="question"></div>
        <div id="choices"></div>
        <button type="button" class="btn btn-primary mt-3" id="submitBtn">Submit Answer</button>
        <button type="button" class="btn btn-secondary mt-3 ml-2" id="showExplanationBtn">Show Explanation</button>
        <button type="button" class="btn btn-primary mt-3" id="nextBtn">Next</button>
        <div id="result" class="mt-3"></div>
        <div id="explanation" class="mt-3 d-none"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
